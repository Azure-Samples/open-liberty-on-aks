apiVersion: openliberty.io/v1beta1
kind: OpenLibertyApplication
metadata:
  name: ${project.artifactId}-cluster
  namespace: ${param.namespace}
spec:
  replicas: ${param.replicas}
  applicationImage: ${param.login.server}/${project.artifactId}:${project.version}
  pullPolicy: Always
  pullSecret: ${param.pull.secret.name}
  service:
    type: LoadBalancer
    port: 9080
  env:
  - name: DB_SERVER_NAME
    valueFrom:
      secretKeyRef:
        name: db-secret-postgres
        key: db.server.name
  - name: DB_PORT_NUMBER
    valueFrom:
      secretKeyRef:
        name: db-secret-postgres
        key: db.port.number
  - name: DB_NAME
    valueFrom:
      secretKeyRef:
        name: db-secret-postgres
        key: db.name
  - name: DB_USER
    valueFrom:
      secretKeyRef:
        name: db-secret-postgres
        key: db.user
  - name: DB_PASSWORD
    valueFrom:
      secretKeyRef:
        name: db-secret-postgres
        key: db.password
