apiVersion: apps.openliberty.io/v1
kind: OpenLibertyApplication
metadata:
  name: javaee-cafe-cluster
  namespace: ${param.namespace}
spec:
  replicas: 3
  applicationImage: ${param.login.server}/javaee-cafe:${param.namespace}-v1
  pullPolicy: Always
  service:
    type: LoadBalancer
    targetPort: 9080
    port: 80
  env:
  - name: DB_SERVER_NAME
    valueFrom:
      secretKeyRef:
        name: db-secret-sql
        key: db.server.name
  - name: DB_NAME
    valueFrom:
      secretKeyRef:
        name: db-secret-sql
        key: db.name
  - name: DB_USER
    valueFrom:
      secretKeyRef:
        name: db-secret-sql
        key: db.user
  - name: DB_PASSWORD
    valueFrom:
      secretKeyRef:
        name: db-secret-sql
        key: db.password
